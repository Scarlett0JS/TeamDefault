<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <div class="nav-container">
        <div class="nav-1">
            <img class="logo_instagram_txt" src="img/logo_text.png" alt="logo_text">
        </div>
        <input id="searchInput" type="search" class="input-search" placeholder="검색">
        <div class="nav-2">
          <img src="img/home.png" alt="홈">
          <img src="img/dm.png" alt="DM">
          <img src="https://s3.amazonaws.com//explore.png" alt="탐색">
          <img src="https://s3.amazonaws.com//heart.png" alt="하트">
        </div>
      </div>
    </nav>
    <!-- main -->
    <main>
      <div class="feeds">
        <!-- article -->
        <article>
          <header>
            <div class="profile-of-article">
              <span class="userID main-id point-span">dlwlrma</span>
            </div>
            <img class="icon-react icon-more" src="https://s3.amazonaws.com/more.png" alt="more">
          </header>
          <div class="main-image">
          </div>
          <div class="icons-react">
            <div class="icons-left">
              <img class="icon-react" src="https://s3.amazonaws.com//heart.png" alt="하트">
              <img class="icon-react" src="https://s3.amazonaws.com//comment.png" alt="말풍선">
              <img class="icon-react" src="img/dm.png" alt="DM">  
            </div>
            <img class="icon-react" src="https://s3.amazonaws.com/bookmark.png" alt="북마크">
          </div>
        </article>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
